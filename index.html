<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

            <span class="icon-bar"></span>

        </div>
        <div class="navbar-collapse collapse">
          <form id="brickv-connect-info-form" class="navbar-form navbar-left">
            <input type="text" class="form-control" id="brickv-host" value="localhost" placeholder="localhost">
            <input type="text" class="form-control" id="brickv-port" value="4280" placeholder="4280">

          <ul class="nav navbar-nav navbar-left">

          </ul>
